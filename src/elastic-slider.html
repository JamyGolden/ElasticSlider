<link rel="import"
 href="bower_components/polymer/polymer.html">

<dom-module id="elastic-slider">

    <link rel="stylesheet" href="css/ElasticSlider.css">

    <template>
        <span>{{activeSlide}}</span>
        <div class="ElasticSlider-container">
            <content></content>
        </div>

        <template is="dom-if"
         if="{{enableArrows}}">
            <div class="ElasticSlider-arrowList">

                 <template is="dom-repeat"
                  items="{{arrowArr}}">
                     <div on-click="toSlide"
                      class="ElasticSlider-pagiItem">{{item}}</div>
                 </template>

            </div>
        </template>

        <template is="dom-if"
         if="{{enablePagination}}">
            <div class="ElasticSlider-pagiList">

                <template is="dom-repeat"
                 items="{{pagiArr}}">
                    <div on-click="toSlide"
                     class="ElasticSlider-pagiItem">{{item}}</div>
                </template>

            </div>
        </template>
    </template>

    <script src="js/elasticslider.js"></script>
    <script src="js/polymer-elasticslider.js"></script>

</dom-module>
