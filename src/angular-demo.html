<!doctype html>
<html ng-app="ElasticSliderApp">
<head>
    <title>Elastic Slider</title>
    <link rel="stylesheet" href="css/ElasticSlider.css">
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="js/elasticslider.js"></script>
    <script src="angular-elasticslider.js"></script>

    <style>
        .slider {
            height: 200px;
            width: 100%;
        }
    </style>

    <script>(function(){
        'use strict';

        angular.module('ElasticSliderApp', [
            'ngElasticSlider'
        ]);
    })();
    </script>
</head>
<body>
    <elastic-slider class="slider"
     animation="fade"
     auto-play-duration="8000"
     enable-arrows="true"
     enable-pagination="true">
        <div class="something">
            Something
        </div>
        <div style="background-color: papayawhip">
            testing slide
        </div>

        <div style="background-color: lightblue">
            bleh
        </div>

        <div style="background-color: purple">
            meh
        </div>
    </elastic-slider>

    <elastic-slider class="slider"
     animation="slide"
     active-slide="1"
     auto-play-duration="8000"
     enable-arrows="true"
     enable-pagination="true">
        <div class="something">
            Something
        </div>
        <div style="background-color: papayawhip">
            testing slide
        </div>

        <div style="background-color: lightblue">
            bleh
        </div>

        <div style="background-color: purple">
            meh
        </div>
    </elastic-slider>
</body>
</html>
